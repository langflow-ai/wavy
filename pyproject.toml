[tool.poetry]
name = "timelab"
version = "0.1.0"
description = ""
authors = ["Your Name <you@example.com>"]

[tool.poetry.dependencies]
python = ">=3.8,<3.11"
pandas = "^1.3.3"
numpy = ">=1.19.2,<1.20.0"
plotly = "^5.3.1"
exchange-calendars = "^3.3"
tqdm = "^4.62.3"

[tool.poetry.dev-dependencies]
black = {version = "^20.8b1", allow-prereleases = true}
flake8 = "^3.9.2"
tensorflow = "^2.6.0"
isort = "^5.6.4"
pre-commit = "^2.9.3"
removestar = "^1.3.1"
pytest = "^6.2.5"
scikit-learn = "^1.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.black]
line-length = 119
target-version = ['py38']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | pyproject.toml
)/
'''